<html>
    <head>
<title>Testando c√≥digo inicial</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
<script src="https://rawgit.com/makeusabrew/bootbox/f3a04a57877cab071738de558581fbc91812dce9/bootbox.js"></script>

</head>
<body>
	 <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">User Profile</h1>
            <div class="account-wall">
                <form class="form-signin" action="forms.html">
                *Username:<input type="text" class="form-control" placeholder="UserName" required autofocus>
                *Password:<input type="password" class="form-control" placeholder="Senha" required>
                *Confirm Password:<input type="password" class="form-control" placeholder="Senha" required>
                *Password Hint:<input type="text" class="form-control" placeholder="A male kitty." required>
                *First Name:<input type="text" class="form-control" placeholder="First Name" required>
                *Last Name:<input type="text" class="form-control" placeholder="Last Name" required>
                *E-Mail:<input type="text" class="form-control" placeholder="E-Mail" required>
                Phone Number:<input type="text" class="form-control" placeholder="Phone">
                *Website:<input type="text" class="form-control" placeholder="Website" required>
                
               <h3>Address</h3>
               
               Account Settings
               <input type="checkbox" checked="true">Enabled <input type="checkbox">Expired <input type="checkbox">Locked 
               <p><input type="checkbox" checked="false">Password Expired</p>
                
                <p>Assign Roles</p> 
                <textarea rows="3" cols="15" readonly="true"/>ROLE_ADMIN ROLE_USER
                </textarea><button type="submit">
                Salvar</button><button type="submit">Delete</button><button type="submit">Cancel</button>
                                    
                                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
